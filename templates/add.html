{% extends "layout.html" %}
{% block body %}
  <dt>Current time is {{ moment().format('MMMM Do YYYY, h:mm:ss a') }}
  <br></br>
  <form action="{{ url_for('add_event') }}" method=post>
<table>
  <tr><td><b>Next workout Date:</td>
      <td><input type=text id="datepicker" name=nextdate></td></tr>
    <tr><td><b>Next workout Time:</td>
        <td><select name=nexttime>
            <option value="11:00">11:00</option>
            <option value="11:15">11:15</option>
            <option value="11:30">11:30</option>
            <option value="11:45">11:45</option>
            <option value="12:00">12:00</option>
            <option value="12:15">12:15</option>
            <option value="12:30">12:30</option>
            <option value="12:45">12:45</option>
            <option value="13:00">13:00</option>
            <option value="13:15">13:15</option>
            <option value="13:30">13:30</option>
            <option value="13:45">13:45</option>
            <option value="14:00">14:00</option>
          </select></td></tr>
        <tr><td><b>Location:</td>
            <td><select name=location>
                <option value="Howe St. Stairs">Howe St. Stairs</option>
                <option value="Streissguth Stairs">Streissguth Stairs</option>
                <option value="Rogers Playground">Rogers Playground</option>
                <option value="Lake Union Park">Lake Union Park</option>
                <option value="Harland">Harland</option>
          </select></td></tr>
        <td><b>Comments:</td>
          <td><textarea rows="4" cols="40" name=comments></textarea></td></tr>
      </table>
      <br></br>
      <input type=submit value="Schedule that!">
{% endblock %}
