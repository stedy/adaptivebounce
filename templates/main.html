{% extends "layout.html" %}
{% block body %}

      <dt>Location:
      <dt> {{ entry.location }}
      <dt>Comments:
      <dt> {{ entry.comments }}
      </dl>
    </form>
  <ul class=entries>
  {% endfor %}
  </ul>
{% endblock %}
